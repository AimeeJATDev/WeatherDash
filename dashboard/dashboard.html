<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WeatherDash</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dashboard.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.umd.min.js"></script>
        <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.css" rel="stylesheet" />
       
    </head>
    <body>
        <main>
            <section id="top-section">
                <div id="input-div">
                    <form id="location-form" action=""> 
                        <input id="location-field" class="form-control" name="location" placeholder="Location" list="location-list" autocomplete="off">
                        <datalist id="location-list"></datalist>
                        <button type="submit" class="btn btn-primary">Submit</button> 
                    </form>
                </div>

                <div id="date-time-div">
                    <h2 id="current-date"></h2>
                    <h2 id="current-time"></h2>
                </div>

                <div id="main-forecast-div">
                    <h2 id="date">Date</h2>
                    <h2 id="time">Time</h2>
                    <img id="forecast-img" src="">
                    <h2 id="temperature">Temperature</h2>
                    <h2 id="forecast">Forecast</h2>
                </div>
                <div id="map-div"></div>
                <script>
                    maptilersdk.config.apiKey = 'gm2EYqR1nDRlUcaiw7nu';
                    const map = new maptilersdk.Map({
                      container: 'map-div', // container's id or the HTML element to render the map
                      style: "backdrop",
                      center: [16.62662018, 49.2125578], // starting position [lng, lat]
                      zoom: 2, // starting zoom
                    });
                </script>
            </section>

            <section id="bottom-section">
                <div id="hourly-forecast-div">
                    <h2>Hourly Forecast</h2>
                    <table id="hourly-table" class="table table-bordered">
                        <thead>
                            <tr id="hourly-heading"></tr>
                        </thead>
                        <tbody>
                            <tr id="hourly-forecast"></tr>
                            <tr id="hourly-temp"></tr>
                        </tbody>
                    </table>
                </div>
                <div id="weekly-forecast-div">
                    <h2>7 Day Weather Forecast</h2>
                    <table id="weekly-table" class="table table-bordered">
                        <thead>
                            <tr id="weekly-heading"></tr>
                        </thead>
                        <tbody>
                            <tr id="weekly-forecast"></tr>
                            <tr id="weekly-temp"></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        <script src="dashboard.js"></script>
    </body>
</html>
