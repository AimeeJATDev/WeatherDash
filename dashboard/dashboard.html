<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WeatherDash</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dashboard.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.umd.min.js"></script>
        <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.css" rel="stylesheet" />
        <script src="https://cdn.maptiler.com/maptiler-weather/v2.0.0/maptiler-weather.umd.min.js"></script>
    </head>
    <body>
        <main>
            <section id="top-section">
                <div id="main-heading">
                    <h1> Weather Dashboard</h1>
                </div>
                <div id="input-div">
                    <form id="location-form" action=""> 
                        <input id="location-field" class="form-control" name="location" placeholder="Search Location" list="location-list" autocomplete="off">
                        <datalist id="location-list"></datalist>
                        <button type="submit" class="btn btn-primary">Submit</button> 
                    </form>
                </div>

                <div id="main-forecast-div">
                    <h2 id="forecast-location" class="main-forecast"></h2>
                    <img id="forecast-img" src="" class="main-forecast">
                    <h2 id="temperature" class="main-forecast"></h2>
                    <h2 id="forecast" class="main-forecast"></h2>
                </div>
                <div id="map-div"></div>
            </section>

            <section id="bottom-section">
                <div id="hourly-forecast-div">
                    <h2>Hourly Forecast</h2>
                    <div id="hourly-div"></div>
                </div>
                <div id="weekly-forecast-div">
                    <h2>7 Day Weather Forecast</h2>
                    <div id="weekly-div"></div>
                </div>
            </section>
        </main>
        <script src="dashboard.js"></script>
    </body>
</html>
