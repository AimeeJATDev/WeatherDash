<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WeatherDash</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dashboard.css">
        <script src="dashboard.js"></script>
        <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.umd.min.js"></script>
        <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <section id="top-section">
                <div id="input-div">
                    <form> 
                        <input name="location" placeholder="Location">
                        <button type="submit" onsubmit="getWeatherData()">Submit</button>
                    </form>
                </div>
                <div id="main-forecast-div">
                    <h2>Temperature</h2>
                    <h2>Forecast</h2>
                </div>
                <div id="map-div"></div>
                <script>
                    maptilersdk.config.apiKey = 'gm2EYqR1nDRlUcaiw7nu';
                    const map = new maptilersdk.Map({
                      container: 'map-div', // container's id or the HTML element to render the map
                      style: "backdrop",
                      center: [16.62662018, 49.2125578], // starting position [lng, lat]
                      zoom: 2, // starting zoom
                    });
                </script>
            </section>

            <section id="bottom-section">
                <div id="hourly-forecast-div">
                    <h2>Hourly Forecast</h2>
                </div>
                <div id="weekly-forecast-div">
                    <h2>5 Day Weather Forecast</h2>
                </div>
            </section>
        </main>
        
    </body>
</html>
